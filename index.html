<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BizFlow Local â€” Ingresos/Gastos (localStorage)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- PWA opcional -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1221" />
</head>
<body>
  <header class="topbar">
    <h1>BizFlow <span class="muted">Local</span></h1>
    <div class="kpis">
      <div class="kpi"><div class="kpi-label">Ingresos</div><div id="kpi-income" class="kpi-value">0</div></div>
      <div class="kpi"><div class="kpi-label">Gastos</div><div id="kpi-expense" class="kpi-value">0</div></div>
      <div class="kpi"><div class="kpi-label">Balance</div><div id="kpi-balance" class="kpi-value">0</div></div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Agregar movimiento</h2>
      <form id="tx-form" autocomplete="off">
        <div class="row">
          <select id="type">
            <option value="INCOME">Ingreso</option>
            <option value="EXPENSE">Gasto</option>
          </select>
          <input id="amount" type="number" step="0.01" min="0" placeholder="Monto" required />
          <input id="note" type="text" placeholder="Nota (opcional)" />
          <button type="submit">Guardar</button>
        </div>
      </form>
      <div class="row row-tools">
        <input id="q" type="search" placeholder="Buscar notaâ€¦" />
        <button id="btn-export" class="outline">Exportar JSON</button>
        <label class="import-btn outline">
          Importar JSON
          <input id="file-import" type="file" accept="application/json" hidden />
        </label>
        <button id="btn-clear" class="danger outline">Borrar todo</button>
      </div>
    </section>

    <section class="card">
      <h2>Movimientos</h2>
      <table class="table">
        <thead>
          <tr><th>Fecha</th><th>Tipo</th><th class="right">Monto</th><th>Nota</th><th></th></tr>
        </thead>
        <tbody id="tx-body"></tbody>
      </table>
      <div id="empty" class="empty">Sin datos aÃºn. Agrega un movimiento arriba ðŸ‘†</div>
    </section>
  </main>

  <footer class="footer">
    <small>Datos guardados en tu navegador con <code>localStorage</code>. No hay servidor.</small>
  </footer>

  <script src="app.js"></script>
  <script>
    // Registrar SW (PWA) opcional
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
